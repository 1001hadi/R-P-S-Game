<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors Game</title>
</head>
<body>
        <h1>Play Rock,Paper,Scissors</h1>

        <div class="logos">
            <i class="fa-solid fa-hand-fist fa-5x "></i> 
            <i class="fa-solid fa-hand fa-5x "></i>
            <i class="fa-solid fa-hand-scissors fa-5x "></i>
        </div>

        <div class="btn">
            <button class="choices">Rock</button>
            <button class="choices">Paper</button>
            <button class="choices">Scissors</button>
        </div>

        <div class="choice">
            <h3 id="user-choice"></h3>
            <h3 id="computer-choice"></h3>
            <h3 id="result"></h3>
        </div>

        <div class="winner">
            <p id="user">Your Score:</p>
            <p id="computer">Computer Score:</p>
        </div>

    <script src="app.js"></script>
</body>
</html>
